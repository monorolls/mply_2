    <div class="nav-top" id="prizeSlots"></div>

        <div class="wheel-box">
            <img src="https://cdn.jsdelivr.net/gh/monorolls/mplyy@main/MThCg6p.webp" id="wheelPointer" class="red-pointer">

    <div class="spin-button-container">
        <img src="https://cdn.jsdelivr.net/gh/monorolls/mplyy@main/dtXWlO9.webp" onclick="startSpinning()" alt="Spin">

        <div class="main-count"><span id="spin-item">0</span>/2</div>
    </div>

    <div class="bg-overlay" id="overlay">
        <div class="collect-main animate-bounceIn">

            <div class="collect-content">

            </div>
            <div class="footer-container">
                <button class="spin-buttons" onclick="_eN()">COLLECT</button>
            </div>
        </div>
    </div>
